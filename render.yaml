databases:
  - name: cashpot-db
    databaseName: cashpot_gaming
    user: cashpot_user
    plan: free

services:
  - type: web
    name: financial-planner-pro
    env: node
    plan: free
    buildCommand: |
      npm install
      cd client
      npm install --legacy-peer-deps
      npm run build
      cd ..
    startCommand: npm run setup-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cashpot-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true 