databases:
  - name: cashpot-db
    databaseName: cashpot_gaming
    user: cashpot_user
    plan: free

services:
  - type: web
    name: financial-planner-pro
    env: node
    plan: free
    buildCommand: |
      set -x
      echo "ðŸ”§ Starting build process..."
      echo "ðŸ”§ Current directory: $(pwd)"
      echo "ðŸ”§ Node version: $(node --version)"
      echo "ðŸ”§ NPM version: $(npm --version)"
      
      echo "ðŸ”§ Installing root dependencies..."
      npm install 2>&1
      echo "ðŸ”§ Root dependencies installed. Exit code: $?"
      
      echo "ðŸ”§ Installing client dependencies..."
      cd client
      echo "ðŸ”§ Client directory: $(pwd)"
      echo "ðŸ”§ Client package.json exists: $(test -f package.json && echo 'YES' || echo 'NO')"
      npm install --legacy-peer-deps 2>&1
      echo "ðŸ”§ Client dependencies installed. Exit code: $?"
      
      echo "ðŸ”§ Checking TypeScript configuration..."
      npx tsc --noEmit 2>&1
      echo "ðŸ”§ TypeScript check exit code: $?"
      
      echo "ðŸ”§ Building client..."
      npm run build 2>&1
      echo "ðŸ”§ Build exit code: $?"
      
      echo "ðŸ”§ Build completed. Checking dist directory..."
      ls -la 2>&1
      if [ -d "dist" ]; then
        echo "âœ… dist directory found"
        ls -la dist/ 2>&1
        echo "ðŸ”§ Dist directory size: $(du -sh dist 2>/dev/null || echo 'unknown')"
        echo "ðŸ”§ Dist directory contents:"
        find dist -type f 2>&1 | head -20
      else
        echo "âŒ dist directory not found"
        echo "ðŸ”§ Checking for build errors..."
        echo "ðŸ”§ Current directory contents:"
        ls -la
      fi
      
      cd ..
      echo "ðŸ”§ Back to root directory: $(pwd)"
      echo "ðŸ”§ Root directory contents:"
      ls -la 2>&1
      echo "ðŸ”§ Client directory contents:"
      ls -la client/ 2>&1
      echo "ðŸ”§ Build process completed successfully!"
    startCommand: npm run setup-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cashpot-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true 