databases:
  - name: cashpot-db
    databaseName: cashpot_gaming
    user: cashpot_user
    plan: free

services:
  - type: web
    name: financial-planner-pro
    env: node
    plan: free
    buildCommand: |
      set -x
      echo "ğŸ”§ Starting build process..."
      echo "ğŸ”§ Current directory: $(pwd)"
      echo "ğŸ”§ Node version: $(node --version)"
      echo "ğŸ”§ NPM version: $(npm --version)"
      
      echo "ğŸ”§ Installing root dependencies..."
      npm install 2>&1
      echo "ğŸ”§ Root dependencies installed. Exit code: $?"
      
      echo "ğŸ”§ Installing client dependencies..."
      cd client
      echo "ğŸ”§ Client directory: $(pwd)"
      echo "ğŸ”§ Client package.json exists: $(test -f package.json && echo 'YES' || echo 'NO')"
      npm install --legacy-peer-deps 2>&1
      echo "ğŸ”§ Client dependencies installed. Exit code: $?"
      
      echo "ğŸ”§ Checking TypeScript configuration..."
      npx tsc --noEmit 2>&1
      echo "ğŸ”§ TypeScript check exit code: $?"
      
      echo "ğŸ”§ Building client..."
      npm run build 2>&1
      echo "ğŸ”§ Build exit code: $?"
      
      echo "ğŸ”§ Build completed. Checking dist directory..."
      ls -la 2>&1
      if [ -d "dist" ]; then
        echo "âœ… dist directory found"
        ls -la dist/ 2>&1
      else
        echo "âŒ dist directory not found"
        echo "ğŸ”§ Checking for build errors..."
        echo "ğŸ”§ Current directory contents:"
        ls -la
      fi
      
      cd ..
      echo "ğŸ”§ Build process completed successfully!"
    startCommand: npm run setup-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cashpot-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true 