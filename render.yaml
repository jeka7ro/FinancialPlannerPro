databases:
  - name: cashpot-db
    databaseName: cashpot_gaming
    user: cashpot_user
    plan: free

services:
  - type: web
    name: financial-planner-pro
    env: node
    plan: free
    buildCommand: |
      echo "ðŸ”§ Installing root dependencies..."
      npm install
      echo "ðŸ”§ Installing client dependencies..."
      cd client
      npm install --legacy-peer-deps
      echo "ðŸ”§ Building client..."
      npm run build
      echo "ðŸ”§ Build completed. Checking dist directory..."
      ls -la dist/
      cd ..
      echo "ðŸ”§ Build process completed successfully!"
    startCommand: npm run setup-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cashpot-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true 