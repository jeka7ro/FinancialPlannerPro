databases:
  - name: cashpot-db
    databaseName: cashpot_gaming
    user: cashpot_user
    plan: free

services:
  - type: web
    name: financial-planner-pro
    env: node
    plan: free
    buildCommand: |
      set -x
      echo "🔧 Starting build process..."
      echo "🔧 Current directory: $(pwd)"
      echo "🔧 Installing root dependencies..."
      npm install 2>&1
      echo "🔧 Root dependencies installed. Exit code: $?"
      echo "🔧 Installing client dependencies..."
      cd client
      echo "🔧 Client directory: $(pwd)"
      npm install --legacy-peer-deps 2>&1
      echo "🔧 Client dependencies installed. Exit code: $?"
      echo "🔧 Building client..."
      npm run build 2>&1
      echo "🔧 Build exit code: $?"
      echo "🔧 Build completed. Checking dist directory..."
      ls -la dist/ 2>&1 || echo "❌ dist directory not found"
      echo "🔧 Current directory contents:"
      ls -la
      cd ..
      echo "🔧 Build process completed successfully!"
    startCommand: npm run setup-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cashpot-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true 