databases:
  - name: cashpot-db
    databaseName: cashpot_gaming
    user: cashpot_user
    plan: free

services:
  - type: web
    name: financial-planner-pro
    env: node
    plan: free
    buildCommand: |
      echo "ğŸ”§ Installing root dependencies..."
      npm install
      echo "ğŸ”§ Installing client dependencies..."
      cd client
      npm install --legacy-peer-deps
      echo "ğŸ”§ Building client..."
      npm run build 2>&1
      echo "ğŸ”§ Build exit code: $?"
      echo "ğŸ”§ Build completed. Checking dist directory..."
      ls -la dist/ 2>&1 || echo "âŒ dist directory not found"
      echo "ğŸ”§ Current directory contents:"
      ls -la
      cd ..
      echo "ğŸ”§ Build process completed successfully!"
    startCommand: npm run setup-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cashpot-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true 